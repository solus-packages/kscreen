name       : kscreen
version    : 5.26.3
release    : 82
source     :
    - https://cdn.download.kde.org/stable/plasma/5.26.3/kscreen-5.26.3.tar.xz : 5a2fa3c74d891fd7355673d28cafc5127277eeca11a2351c5774ee228273ac15
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
optimize   : lto
builddeps  :
    - pkgconfig(xi)
    - pkgconfig(xcb-atom)
    - pkgconfig(kscreen2)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5X11Extras)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kxmlgui-devel
    - layer-shell-qt-devel
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
