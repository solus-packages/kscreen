name       : kscreen
version    : 5.25.3
release    : 81
source     :
    - https://cdn.download.kde.org/stable/plasma/5.25.3/kscreen-5.25.3.tar.xz : 7f534944c81e7ca35b676cff065c64deebe2ec2fe06b31849465254a5ffc375d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
optimize   : lto
builddeps  :
    - pkgconfig(xi)
    - pkgconfig(xcb-atom)
    - pkgconfig(kscreen2)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5X11Extras)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kxmlgui-devel
    - plasma-framework-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
