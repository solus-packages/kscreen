name       : kscreen
version    : 5.11.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/kscreen-5.11.3.tar.xz : b799e53352ed56fbb53a70ea61056ba91b8e671bb379024a3f846b8637ce8c0f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(kscreen2)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kdbusaddons-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - qt5-graphicaleffects
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
